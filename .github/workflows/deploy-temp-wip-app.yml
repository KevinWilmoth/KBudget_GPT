name: Deploy Temporary WIP App

on:
  push:
    branches: [main]
    paths:
      - 'temp-app/**'
      - '.github/workflows/deploy-temp-wip-app.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AZURE_RESOURCE_GROUP: kbudget-${{ github.event.inputs.environment || 'dev' }}-rg
  APP_NAME: kbudget-wip-${{ github.event.inputs.environment || 'dev' }}

jobs:
  build-and-deploy-app:
    name: Build and Deploy Application
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.APP_NAME }}
          package: ./temp-app
      
      - name: Verify Deployment
        shell: bash
        run: |
          echo "â³ Waiting for app to be ready..."
          sleep 30
          
          URL="https://${{ env.APP_NAME }}.azurewebsites.net"
          echo "Testing URL: $URL"
          
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo "âœ… Application is responding correctly!"
            echo "ðŸŒ Visit your app at: $URL"
          else
            echo "âš ï¸ Application returned HTTP $HTTP_CODE"
            echo "The app may still be starting up. Please check manually at: $URL"
          fi
      
      - name: Deployment Summary
        shell: bash
        run: |
          echo "## ðŸŽ‰ Deployment Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ github.event.inputs.environment || 'dev' }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Resource Group**: ${{ env.AZURE_RESOURCE_GROUP }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Web App**: ${{ env.APP_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://${{ env.APP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Access Your App" >> $GITHUB_STEP_SUMMARY
          echo "Visit your 90s retro Work in Progress page at:" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ env.APP_NAME }}.azurewebsites.net" >> $GITHUB_STEP_SUMMARY
